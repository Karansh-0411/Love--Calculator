<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>

    <div id="wrapper">
        <img src="main-image.jpg" class="main-img">
        <div class="inputs">
            <input type="text" placeholder="Your name" data-fName>
            <img src="heart.png" class="heart-img">
            <input type="text" placeholder="Partner's name" data-sName>
        </div>
        <button class="btn" data-calButton>Calculate</button>
        <p class="result" data-ans-result></p>
        <div class="result">
            <p class="ans" data-ansPara></p>
            <p class="ans-para" data-ansResult></p>
        </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>

</html>
